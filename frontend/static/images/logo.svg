<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="200" height="50" viewBox="0 0 200 50">
    <!-- Background with gradient -->
    <defs>
        <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#357ABD;stop-opacity:1" />
        </linearGradient>
    </defs>
    
    <!-- Logo text -->
    <text x="60" y="35" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white">
        Konquista
    </text>
    
    <!-- Checkmark symbol -->
    <g transform="translate(20,15) scale(0.8)">
        <circle cx="20" cy="20" r="18" fill="url(#logoGradient)"/>
        <path d="M12 20l6 6 12-12" stroke="white" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    </g>
</svg>
