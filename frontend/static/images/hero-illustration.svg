<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
    <!-- Background Elements -->
    <defs>
        <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:0.1"/>
            <stop offset="100%" style="stop-color:#357ABD;stop-opacity:0.1"/>
        </linearGradient>
    </defs>
    
    <!-- Decorative Background -->
    <circle cx="500" cy="100" r="80" fill="url(#bgGradient)"/>
    <circle cx="100" cy="300" r="60" fill="url(#bgGradient)"/>
    
    <!-- WhatsApp Phone Frame -->
    <rect x="200" y="50" width="250" height="450" rx="20" fill="#2C3E50"/>
    <rect x="210" y="60" width="230" height="430" rx="15" fill="#ECF0F1"/>
    
    <!-- WhatsApp Chat Interface -->
    <rect x="220" y="80" width="210" height="40" fill="#075E54"/>
    <circle cx="245" cy="100" r="10" fill="#FFFFFF"/>
    <rect x="265" y="95" width="100" height="10" fill="#FFFFFF"/>
    
    <!-- Chat Bubbles -->
    <g transform="translate(230,130)">
        <!-- Incoming Message -->
        <rect width="140" height="30" rx="15" fill="#FFFFFF"/>
        <text x="10" y="20" font-family="Arial" font-size="12" fill="#2C3E50">Olá! Como posso ajudar?</text>
        
        <!-- Outgoing Message -->
        <rect y="40" width="160" height="30" rx="15" fill="#DCF8C6"/>
        <text x="10" y="60" font-family="Arial" font-size="12" fill="#2C3E50">Gostaria de mais informações</text>
        
        <!-- Automated Response -->
        <rect y="80" width="180" height="40" rx="15" fill="#FFFFFF"/>
        <text x="10" y="100" font-family="Arial" font-size="12" fill="#2C3E50">Claro! Vou te enviar nosso catálogo completo.</text>
    </g>
    
    <!-- Floating Elements -->
    <g transform="translate(450,200)">
        <circle r="15" fill="#25D366"/>
        <path d="M-8 0 L2 10 L16 -4" stroke="#FFFFFF" stroke-width="3" fill="none"/>
    </g>
    <g transform="translate(150,150)">
        <circle r="20" fill="#34B7F1"/>
        <text x="-5" y="5" font-family="Arial" font-size="20" fill="#FFFFFF">+</text>
    </g>
</svg>
